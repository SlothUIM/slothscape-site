    </nav>
  </header>

  <main class="container">
    <h1>Contact</h1>
    <p>Questions, feedback, or bug reports—drop us a line.</p>

    <form class="card" method="post" action="https://formspree.io/f/your-id">
      <label>
        Your email
        <input type="email" name="email" required />
      </label>
      <label>
        Subject
        <input type="text" name="subject" required />
      </label>
      <label>
        Message
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button class="button" type="submit">Send</button>
      <p class="muted">Or email us: <a href="mailto:support@example.com">support@example.com</a></p>
    </form>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> YourAppName • <a href="privacy.html">Privacy</a> • <a href="terms.html">Terms</a></p>
  </footer>
